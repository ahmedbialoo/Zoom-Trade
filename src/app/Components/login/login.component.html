    <div style="height: 700px; background-color: #000000;
background-image: linear-gradient(147deg, #000000 0%, #434343 74%);" class="bg-dark" >
    <div class="login-box bg-dark" >
        <h2>Login</h2>
        <form method="post" [formGroup]="ourValidation" action="/operation/save">
            <div class="user-box">
                <input type="text"  [ngClass]="NameValid?'yes':'No'" formControlName="Name" Id="username" name="name" required="">
                <div class="alert" style=" display: inline-block; color: white; font-size: small; font-size: 15px; font-family: Tahoma;" *ngIf="!NameValid"> 
                    <span class="text-danger">**</span>Invalid Name<span class="text-danger">**</span></div>
                <label>Name</label>
            </div>

            <div class="user-box">
                <input type="password" [ngClass]="PasswordValid?'yes':'No'" Id="password" formControlName="Password" required="">
                <div class="alert" style=" display: inline-block; color: white; font-size: small; font-size: 15px; font-family: Tahoma;" *ngIf="!PasswordValid"> 
                    <span class="text-danger">**</span>Invalid Password<span class="text-danger">**</span></div>
                <label>Password</label>
            </div>
            
            <a *ngIf="NameValid && PasswordValid">
            <input type="submit" (click)="login()" style="background-color:transparent; border:none;" class="text-light">
            <span></span>
            <span></span>
            <span></span>
            <span style="width:30px"></span>
            </a>
            
            <a>
                <input type="button" value="Cancel" (click)="cancel()" style="background-color:transparent; border:none; margin-left: 30px;" class="text-light">
                <span></span>
                <span></span>
                <span></span>
                <span style="width:30px"></span>
            </a>

            

        </form>
    </div>
